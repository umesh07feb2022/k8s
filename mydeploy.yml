apiVersion: apps/v1
kind: Deployment
metadata:
  name: myjavaapp-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myjavaapp
  template:
    metadata:
      labels:
        app: myjavaapp
    spec:
      containers:
      - name: myjavaapp-container
        image: maha4iac/myonlineapp25oct21:2
        ports:
        - containerPort: 8080
      
