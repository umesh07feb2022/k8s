apiVersion: v1
kind: ReplicationController
metadata:
  name: mahaonlinestore-rc
spec:
  replicas: 2
  selector:
    app: mahaonlinestore
    version: 2.6.2
  template:
    metadata:
      labels:
        app: mahaonlinestore
        version: 2.6.2
    spec:
      containers:
        - name: myjava-container
          image: maha4iac/mahaonlinestore:2
          ports:
            - containerPort: 8080
